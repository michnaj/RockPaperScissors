<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="text-center">Welcome to the game<br /><span class="label label-success">Rock</span> <span class="label label-info">Paper</span> <span class="label label-danger">Scissors</span></h1>
        <div id="js-gameControl" class="row">
          <div class="col-xs-12 text-center">
            <h2 id="js-winnerInfo" class="hide"><i class="fa fa-trophy" aria-hidden="true"></i> The winner is <span id="js-winnerName" class="text-uppercase">Player</span>!</h2>
            <button id="js-startGame" class="btn btn-primary btn-lg">New Game</button>
          </div>
        </div>
        <div id="js-gameTable" class="hide">
          <div class="row">
            <div class="col-xs-12">
              <p class="text-center"><span id="js-infoBar" class="label label-default">Round 1</span></p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center">
              <button id="js-playerRock" class="btn btn-success"><span class="badge"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></span> Rock</button>
              <button id="js-playerPaper" class="btn btn-info"><span class="badge"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></span> Paper</button>
              <button id="js-playerScissors" class="btn btn-danger"><span class="badge"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></span> Scissors</button>
            </div>
          </div>
          <div class="row score-board">
            <div class="col-xs-5 text-center">
              <p class="score"><span id="js-playerScore" class="badge">0</span></p>
              <p id="js-playerName" class="player-name">Player</p>
              <p id="js-playerChoise">Player choise</p>
            </div>
            <div class="col-xs-2 text-center">vs.</div>
            <div class="col-xs-5 text-center">
              <p class="score"><span id="js-computerScore" class="badge">0</span></p>
              <p class="player-name">Computer</p>
              <p id="js-computerChoise">Computer choise</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
